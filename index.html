    <body>
        <header>
            <h1>O compasso do cupido    xoxo</h1>
        </header>
        <div class="fundo">
            <div class="divisao">
                <div class="bandeira">
                    <div class="xis">
                        <button class="btnX">X</button>
                    </div>
                    <div class="deco-result">
                        <h3 id="Resultado">0%</h3>
                    </div>
                   </div>
            </div>
            <div class="coracaodiv">
                <div class="coracao">
                    <img src="fotos/coração.png" alt="Um coração rosa em um estilo de desenho animado, o coração possui leves sombras e um brilho no lado direito.">
                    <div class="input-container">
                        <input type="text" placeholder="Apelido" id="nomeInput1">
                    </div>
                </div>
                <h3 id="mais">+</h3>
                <div class="coracao2">
                    <img src="fotos/coração.png" alt="Um coração rosa em um estilo de desenho animado, o coração possui leves sombras e um brilho no lado direito.">
                    <div class="input-container2">
                        <input type="text" placeholder="Apelido" id="nomeInput2">
                    </div>
                </div>
            </div>
            <div class="btnC">
                <button class="btn1">Calcular</button>
            </div>
            <div class="menu-cell-div">
                <div class="menu-cell">
                    <div class="borda"> 
                        <h2 id="titulo">Digite dois nomes</h2>
                        <input type="text" id="nome1" placeholder="Apelido">
                        <input type="text" id="nome2" placeholder="Apelido">
                            <button id="btn2">Calcular</button>
                        <h3 id="Resultado-cell">-?</h3>
                    </div>    
                </div>    
            </div>
        </div>
        <script src="script.js"></script>
